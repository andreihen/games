<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Lógico Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div id="game-main-menu" class="game-container p-6 md:p-8 rounded-xl shadow-2xl text-center">
        <h1 class="text-3xl font-bold text-sky-400 mb-6">Desafio Lógico Total</h1>
        <p class="text-gray-300 mb-8">Escolha o seu modo de jogo:</p>
        <button id="start-journey-mode" class="button button-primary px-8 py-3 text-lg font-semibold mb-4 w-full md:w-auto">Modo Jornada (Aleatório)</button>
        <button id="start-practice-mode-select" class="button button-secondary px-8 py-3 text-lg font-semibold w-full md:w-auto">Modo Treino (Escolher Fase)</button>
    </div>

    <!-- TELA DE SELEÇÃO REESTRUTURADA -->
    <div id="phase-selection-screen" class="game-container p-6 md:p-8 rounded-xl shadow-2xl hidden">
        <!-- ETAPA 1: SELEÇÃO DE JOGO -->
        <div id="game-list-view">
            <h2 class="text-2xl font-bold text-sky-400 mb-6">Treino: Escolha uma Fase</h2>
            <div id="phase-buttons-container" class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-6">
                <!-- Botões populados via JS -->
            </div>
            <button id="back-to-main-menu" class="button button-secondary px-6 py-2 text-md">Voltar ao Menu Principal</button>
        </div>

        <!-- ETAPA 2: SELEÇÃO DE DIFICULDADE (Inicialmente escondida) -->
        <div id="difficulty-selection-view" class="hidden text-center">
            <h2 id="difficulty-selection-title" class="text-2xl font-bold text-sky-400 mb-6"></h2>
            <div class="my-8">
                <label for="difficulty-select" class="block text-lg text-gray-300 mb-2">Escolha o Nível de Dificuldade:</label>
                <input type="number" id="difficulty-select" value="1" min="1" max="100" class="input-field px-4 py-2 w-32 text-center text-2xl">
            </div>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button id="back-to-game-list-btn" class="button button-secondary px-6 py-2 text-md">Voltar</button>
                <button id="start-practice-game-btn" class="button button-primary px-8 py-3 text-lg">Iniciar Jogo</button>
            </div>
        </div>
    </div>

    <div id="roguelike-game-area" class="game-container p-4 md:p-6 rounded-xl shadow-2xl w-full hidden">
        <div class="flex justify-between items-center mb-2">
            <h1 id="current-mode-title" class="text-xl md:text-2xl font-bold text-sky-400">Modo Jornada</h1>
            <button id="quit-current-game" class="button button-secondary px-3 py-1 text-xs">Sair</button>
        </div>
        <p id="run-status" class="text-center text-xs md:text-sm text-gray-400 mb-3"></p>
        <div id="phase-limit-display" class="limit-display"></div>
        <div id="phase-display" class="mb-4 min-h-[380px] flex flex-col justify-center items-center">
            </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <p id="modalMessageText" class="text-lg md:text-xl text-gray-100 mb-3"></p>
            <div id="modalDetailsDisplay" class="flex flex-col items-center space-y-1 my-2 text-sm text-gray-300"></div>
            <button id="modalCloseButton" class="modal-close-button">OK</button>
        </div>
    </div>

    <script src="./src/js/games.config.js"></script>
    <script src="./src/js/main.js"></script>
</body>
</html>
