<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Lógico Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <div id="game-main-menu" class="game-container p-6 md:p-8 rounded-xl shadow-2xl text-center">
        <h1 class="text-3xl font-bold text-sky-400 mb-6">Desafio Lógico Total</h1>
        <p class="text-gray-300 mb-8">Escolha o seu modo de jogo:</p>
        <button id="start-journey-mode" class="button button-primary px-8 py-3 text-lg font-semibold mb-4 w-full md:w-auto">Modo Jornada (Aleatório)</button>
        <button id="start-practice-mode-select" class="button button-secondary px-8 py-3 text-lg font-semibold w-full md:w-auto">Modo Treino (Escolher Fase)</button>
    </div>

    <div id="phase-selection-screen" class="game-container p-6 md:p-8 rounded-xl shadow-2xl text-center hidden">
        <h2 class="text-2xl font-bold text-sky-400 mb-6">Modo Treino - Escolha uma Fase</h2>
        <div id="phase-buttons-container" class="grid grid-cols-2 sm:grid-cols-3 gap-3 mb-6">
            </div>
        <div id="difficulty-controls-container" class="mb-4">
            <label for="difficulty-select" class="mr-2 text-gray-300">Nível de Dificuldade (1-100):</label>
            <input type="number" id="difficulty-select" value="1" min="1" max="100" class="input-field px-2 py-1 w-20 text-center">
        </div>
        <button id="back-to-main-menu" class="button button-secondary px-6 py-2 text-md">Voltar ao Menu</button>
    </div>

    <div id="roguelike-game-area" class="game-container p-4 md:p-6 rounded-xl shadow-2xl w-full hidden">
        <div class="flex justify-between items-center mb-2">
            <h1 id="current-mode-title" class="text-xl md:text-2xl font-bold text-sky-400">Modo Jornada</h1>
            <button id="quit-current-game" class="button button-secondary px-3 py-1 text-xs">Sair</button>
        </div>
        <p id="run-status" class="text-center text-xs md:text-sm text-gray-400 mb-3"></p>
        <div id="phase-limit-display" class="limit-display"></div>
        <div id="phase-display" class="mb-4 min-h-[380px] flex flex-col justify-center items-center">
            </div>
    </div>

    <div id="messageModal" class="modal">
        <div class="modal-content">
            <p id="modalMessageText" class="text-lg md:text-xl text-gray-100 mb-3"></p>
            <div id="modalDetailsDisplay" class="flex flex-col items-center space-y-1 my-2 text-sm text-gray-300"></div>
            <button id="modalCloseButton" class="modal-close-button">OK</button>
        </div>
    </div>

    <!-- Scripts dos Jogos -->
    <script src="./src/js/games/tiktaktoe.js"></script> <!-- NOVO JOGO -->
    <script src="./src/js/games/criptogram.js"></script>
    <script src="./src/js/games/decode_colors.js"></script>
    <script src="./src/js/games/hanoi_tower.js"></script>
    <script src="./src/js/games/labirintophase.js"></script>
    <script src="./src/js/games/lightsout.js"></script>
    <script src="./src/js/games/mystery_scale.js"></script>
    <script src="./src/js/games/nonogram.js"></script>
    <script src="./src/js/games/restaum.js"></script>
    <script src="./src/js/games/sequence.js"></script>
    <script src="./src/js/games/sliding_puzzle.js"></script>
    <script src="./src/js/games/mathSolves.js"></script>
    <script src="./src/js/games/mini_sudoku.js"></script>
    <script src="src/js/games/memory_game.js"></script>
    
    <!-- Script Principal -->
    <script src="./src/js/main.js"></script>
</body>
</html>
